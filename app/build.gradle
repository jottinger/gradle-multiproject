buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}

	dependencies {
		classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
	}
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: "com.github.johnrengelman.shadow"

dependencies {
	compile project(':core')
}

mainClassName = 'app.Main'